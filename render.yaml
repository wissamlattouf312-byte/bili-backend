# Render Blueprint: BILI backend
# Repo root must be this folder (bili). If your repo root is the parent, put this at repo root and add: rootDir: bili
services:
  - type: web
    runtime: python
    name: bili-api
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/v1/health
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./bili.db
      - key: APP_DEBUG
        value: "false"
      - key: JWT_SECRET_KEY
        generateValue: true
      # Set in Render Dashboard after deploy: CORS_ORIGINS = your Netlify URL (e.g. https://your-app.netlify.app)
      - key: CORS_ORIGINS
        sync: false
